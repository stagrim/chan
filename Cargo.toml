[package]
name = "chan"
version = "0.1.0"
authors = ["Esbj√∂rn Stenberg <me@stagrim.com>"]
edition = "2018"

# For generating shell completions script at build time
build = "build.rs"

[build-dependencies]
clap = "2.23"

[dependencies]
# Handels CLI
clap = "2.33.3"
# Downloads webpage and images
reqwest = { version = "0.11.4", features = ["blocking"] }
# Find all links on site, gets thread subject
select = "0.5.0"
# Colored output
ansi_term = "0.12.1"
# Modify file mdate when flag is passed
filetime = "0.2.14"
# Image is a temporary file until it is downloaded
tempfile = "3.2.0"
